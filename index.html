

<!DOCTYPE html>
<html>
    <head>
        <!-- Here goes the metadata -->  
        <meta charset="utf-8">
        <title> Warehouse Manager</title>
    </head>
    <body>
        <!-- Here goes the visible content of the page -->
        <h1>Welcome to the Warehouse Manager!</h1>

        <h3>Current Order</h3>
        <table border="1" id="storedItems">
        </table>

        <div >
            <input id="showFormButton" type="button" name="New Order" value="New Order" onclick="showOrderForm('addEntryForm')">
        </div>
        <div >
            <form id="addEntryForm" style="display: none">
                <label>Item name:</label>
                <input type="text" name="itemName" value=""><br>
                <label>Quantity:</label>
                <input type="number" name="quantity" value="">
                <input type="button" name="button" name="Send Order" value="Send Order" onClick="insertNewOrder('addEntryForm')">
            </form>
        </div>
        <script src="script.js"></script> 
    </body>
</html>
